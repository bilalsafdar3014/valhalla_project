<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valhalla Blessings - Gratitude Letter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <link rel="stylesheet" href="/valhalla_project/assets/css/style.css" /> -->
    <link rel="stylesheet" href="/valhalla_project/assets/css/style.css" />
  </head>
  <body>
    <section class="bg-img">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-6">
            <img
              src="/valhalla_project/assets/images/logo.svg"
              alt=""
              class="d-none d-sm-block"
            />
            <img
              src="/valhalla_project/assets/images/logo-mini.svg"
              alt=""
              class="d-block d-sm-none"
            />
          </div>
          <div class="col-6 left-dropdown text-end">
            <div class="dropdown position-relative">
              <a
                class="btn"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  fill="#ffffff"
                  class="bi bi-list"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
                  />
                </svg>
              </a>

              <ul class="dropdown-menu header-dropdown position-absolute">
                <button class="close-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="white"
                    class="bi bi-x-lg"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
                    />
                  </svg>
                </button>
                <li>
                  <a
                    class="dropdown-item header-dropdown-item d-flex justify-content-center"
                    href="#"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-person-fill"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
                      />
                    </svg>
                    DUMY_TEST
                  </a>
                </li>
                <li>
                  <a
                    class="dropdown-item header-dropdown-item d-flex justify-content-center"
                    href="#"
                    >HOME</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item header-dropdown-item d-flex justify-content-center"
                    href="#"
                    >COLLECTION</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item header-dropdown-item d-flex justify-content-center"
                    href="#"
                    >EULA</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item header-dropdown-item d-flex justify-content-center"
                    href="#"
                    >PRIVACY POLICY</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item header-dropdown-item d-flex justify-content-center"
                    href="#"
                    >CUSTOMER SUPPORT</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item header-dropdown-item d-flex justify-content-center"
                    href="#"
                    >EVENT UN-SUBSCRIPTION</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item header-dropdown-item d-flex justify-content-center"
                    href="#"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-box-arrow-right"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"
                      />
                      <path
                        fill-rule="evenodd"
                        d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"
                      />
                    </svg>
                    LOGOUT</a
                  >
                </li>
                <li>
                  <a
                    class="dropdown-item header-dropdown-item d-flex justify-content-center"
                    href="#"
                    >LANGUAGE</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="row justify-content-center mt-5">
          <img
            src="/valhalla_project/assets/images/logo.png"
            class="img-fluid mb-5"
            alt=""
          />
          <div class="text-center mt-2">
            <h5>MAY 13 â€“ JUNE 2</h5>
            <h6 class="event-title">SEND VALHALLA BLESSINGS</h6>
            <p class="event-slogan">
              Bless your allies with gifts from the gods!
            </p>
            <div class="alert alert-notify d-inline-block">
              <img src="/valhalla_project/assets/images/bell.png" alt="" />
              <span
                >Daily Blessings Left: <span class="highlight"> 0/6</span></span
              >
              <span id="timerContainer">
                | Available Again In:
                <span class="highlight" id="timeset">14h 19m</span>
              </span>
            </div>
          </div>
        </div>
        <div class="position-relative">
          <div class="row mt-3 justify-content-center" id="getCards">
          </div>
        </div>
        <div class="row mt-5 position-relative w-100 justify-content-center">
          <div class="col-md-1"></div>
          <div class="col-md-6 mb-3 search">
            <form class="d-flex position-relative" role="search">
              <input
                id="playerInput"
                class="form-control me-2 rounded-5 position-relative"
                type="search"
                placeholder="Enter Player"
                aria-label="Search"
              />
              <button
                id="sendBtn"
                class="send-btn rounded-5 px-5 position-absolute top-0 bottom-0 position-relative"
                type="submit"
                disabled
              >
                SEND
              </button>
              <div id="player-suggestions" class="position-absolute">
                <div class="players-list"></div>
                <div class="refreshbutton position-absolute">
                  <button
                    onclick="suggestedPlayers()"
                    type="button"
                    class="refreshbuttonstyle rounded-bottom-5"
                  >
                    Refresh
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="30"
                      height="30"
                      fill="#f4cc64"
                      class="bi bi-arrow-clockwise"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"
                      />
                      <path
                        d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col-md-3 d-flex justify-content-center">
            <button
              onclick="suggestedPlayers()"
              id="suggestBtn"
              class="suggest d-flex align-items-center px-4 gap-3 rounded-5"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="white"
                class="bi bi-lightning-charge-fill mysvg"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.251.068a.5.5 0 0 1 .227.58L9.677 6.5H13a.5.5 0 0 1 .364.843l-8 8.5a.5.5 0 0 1-.842-.49L6.323 9.5H3a.5.5 0 0 1-.364-.843l8-8.5a.5.5 0 0 1 .615-.09z"
                />
              </svg>
              <h5 class="pt-1 h5-hover">SUGGEST</h5>
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="/valhalla_project/assets/javascript/valhalla.js"></script>
  </body>
</html>
